# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java Deploy the app to vps server

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: maven
      - name: Build with Maven
        run: mvn clean install
      - name: Upload application
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSHKEY }}
          port: 22
          source: "target/myspringbootapp-0.0.1-SNAPSHOT.jar"
          target: "~/source"
      - name: Start Service
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSHKEY }}
          port: 22
          script: |
            #!/bin/bash
            sudo /etc/init.d/my-app stop
            mv ~/source/my-app.jar ~/source/my-app-old.jar
            mv ~/source/my-app-latest.jar ~/source/my-app.jar
            sudo rm -rf /etc/init.d/my-app
            sudo ln -s -f ~/source/my-app.jar /etc/init.d/my-app
            sudo /etc/init.d/my-app start
            rm ~/source/my-app-old.jar


